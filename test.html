<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tablet Device Simulator</title>
  <style>
    body {
      background: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .tablet-frame {
      width: 600px;
      height: 800px;
      background: #333;
      border: 16px solid #111;
      border-radius: 40px;
      box-shadow: 0 4px 32px rgba(0,0,0,0.5);
      position: relative;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .tablet-ui {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0; left: 0;
      background: url('https://raw.githubusercontent.com/TruMedicines/Tablet-Menu/main/Settings%20Menu.jpg') center center no-repeat;
      background-size: cover;
      z-index: 2;
    }
    .menu-btn {
      position: absolute;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 10;
      /* For debugging, add background: rgba(255,0,0,0.2); */
    }
    /* Adjust these button positions/sizes to match your menu image */
   #btn-green-meen {
  left: 7px;   /* Move right */
  top: 605px;   /* Move down */
  width: 265px; /* Make smaller */
  height: 185px;
  background: rgba(0,255,0,0.3); /* For debugging; remove when done */
}
    #btn-blue-checkin {
   left: 7px;   /* Move right */
  top: 4px;   /* Move down */
  width: 265px; /* Make smaller */
  height: 173px;
  background: rgba(0,255,0,0.3); /* For debugging; remove when done */
    }
    #btn-blue-chat {
  left: 325px;   /* Move right */
  top: 400px;   /* Move down */
  width: 267px; /* Make smaller */
  height: 185px;
  background: rgba(0,255,0,0.3); /* For debugging; remove when done */
    }
    .overlay-img {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0; left: 0;
      z-index: 20;
      display: none;
      background: rgba(0,0,0,0.85);
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .overlay-img img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border-radius: 20px;
      box-shadow: 0 4px 32px rgba(0,0,0,0.4);
      margin-bottom: 60px; /* space for back button */
    }
    .back-btn {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      padding: 16px 36px;
      background: #0a5;
      color: #fff;
      font-size: 22px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      z-index: 21;
      opacity: 0.93;
      transition: background 0.2s;
      box-shadow: 0 2px 12px rgba(0,0,0,0.3);
    }
    .back-btn:hover {
      background: #084;
    }
  </style>
</head>
<body>
  <div class="tablet-frame">
    <!-- Main Menu UI -->
    <div class="tablet-ui">
      <button id="btn-green-meen" class="menu-btn" aria-label="Meen"></button>
      <button id="btn-blue-checkin" class="menu-btn" aria-label="Check In"></button>
      <button id="btn-blue-chat" class="menu-btn" aria-label="Chat"></button>
    </div>
    <!-- Overlay Image -->
    <div class="overlay-img" id="overlayImg">
      <img id="contentImg" src="" alt="Content">
      <button class="back-btn" id="backBtn">Back</button>
    </div>
  </div>
  <script>
    // Button to image mapping
    const imageMap = {
      "btn-green-meen": "https://raw.githubusercontent.com/TruMedicines/Tablet-Menu/main/kari.jpg",
      "btn-blue-checkin": "https://raw.githubusercontent.com/TruMedicines/Tablet-Menu/main/doctor.jpg",
      "btn-blue-chat": "https://raw.githubusercontent.com/TruMedicines/Tablet-Menu/main/profile.jpg"
    };

    // Event listeners for menu buttons
    Object.keys(imageMap).forEach(btnId => {
      document.getElementById(btnId).addEventListener("click", function() {
        document.getElementById("contentImg").src = imageMap[btnId];
        document.getElementById("overlayImg").style.display = "flex";
      });
    });

    // Back button
    document.getElementById("backBtn").addEventListener("click", function() {
      document.getElementById("overlayImg").style.display = "none";
      document.getElementById("contentImg").src = "";
    });
  </script>
</body>
</html>
